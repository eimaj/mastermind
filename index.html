<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Mastermind.js</title>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div class="canvas">
      <div class="canvas__explantion">
        <h1 class="canvas__title">Mastermind</h1>
        <p class="canvas__rules">
          Guess the pattern.
          <br />Four characters.
          <br />Numbers 1 through 6.
        </p>
      </div>

      <input id="guess" class="canvas__input" type="number" />

      <div id="highscore" class="canvas__highscore"></div>

      <div id="notification" class="canvas__notification"></div>

      <div id="results" class="canvas__results"></div>

      <div class="canvas__rules canvas__rules--small">
        <strong>Result order != input order</strong>
        <br />
        x = Correct number and location
        <br />
        o = Correct number, wrong location
      </div>

      <button id="restart" class="canvas__restart-button" type="button" name="restart">
        Restart
      </button>
    </div>

    <p class="footer">
      Written on a plane by <a href="http://eimaj.net">@eimaj</a>
      <br />
      <a href="https://github.com/eimaj/mastermind">repo</a> |
      <a href="https://github.com/eimaj">github</a> |
      <a href="https://www.linkedin.com/in/eimaj">linkedin</a> |
      <a href="https://twitter.com/eimaj">twitter</a>
    </p>

    <script src="./mastermind.js"></script>
  </body>
</html>
