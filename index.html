<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Mastermind.js</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div class="container">
      <div class="canvas">
        <h1 class="canvas__title">
          MASTERMIND<span class="canvas__title--js">.js</span>
        </h1>

        <div id="highscore" class="canvas__highscore"></div>

        <div id="notification" class="canvas__notification"></div>

        <input id="guess" class="canvas__input" type="text" />

        <button id="reset" class="reset-button" type="button" name="reset">
          Reset
        </button>

        <div id="results" class="canvas__results"></div>
      </div>

      <p class="glossary">
        ● = Correct number and location
        <br />
        ○ = Correct number, wrong location
      </p>

      <div class="rules">
        <h2 class="rules__h2">Rules</h2>

        <p class="rules__p">
          Guess the pattern.
        </p>

        <p class="rules__p">
          Only use numbers 1 through 6.
        </p>

        <p class="rules__p">
          <strong>Result order does not match input order.</strong>
        </p>
      </div>

      <p class="footer">
        Written (mostly) on a plane by <a href="http://eimaj.dev">@eimaj</a>
        <br />
        <a href="https://github.com/eimaj/mastermind">repo</a> |
        <a href="https://github.com/eimaj">github</a> |
        <a href="https://www.linkedin.com/in/eimaj">linkedin</a>
      </p>

      <p class="footer">
        <img src="./images/octopod.png" alt="An octopus listening to music">
      </p>
    </div>


    <script src="./mastermind.js"></script>
  </body>
</html>
